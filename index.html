<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>NUKIT FILE DOWNLOAD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">
                <img class="navbar-brand-image" src="https://i.ibb.co/d7XGL2L/Nukit-Logo-V2-800px-3.png" alt="">
                <span class="badge badge-secondary">Notes</span></h1>
            </span>

            <!-- humburger-button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <li class="nav-item">
                    <a class="nav-link">Contact Us</a>
                </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="fileList">
            <!-- searchlist -->
            <form class="searchbox form-inline">
                <input id= "subjectField" class="form-control mr-sm-2" type="text" list="subjectChoice"  placeholder="Select Subject" />
                <datalist id="subjectChoice">
                    <option>Volvo</option>
                    <option>Saab</option>
                    <option>Mercedes</option>
                    <option>Audi</option>
                </datalist>
                <input id="searchField" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button id="filterButton" class="btn btn-outline-success" type="submit">Go</button>
            </form>

            <!-- noteslist -->

            <div class="list-group">
                <div class="list-item-container">
                    <a class="file-list-item list-group-item list-group-item-action" data-toggle="modal"
                        data-target="#fileDetails">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 id="fileTitle" class="mb-1">List group item heading</h5>
                            <small id="uploadTime" class="text-muted">3 days ago</small>
                        </div>
                        <p id="fileDescription" class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas
                            sed diam eget risus
                            varius
                            blandit.</p>
                    </a>
                    <a href="example.com" name="" id="downloadLink" class="btn btn-primary rounded" href="#"
                        role="button">
                        <svg class="bi bi-cloud-download" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.887 5.2l-.964-.165A2.5 2.5 0 1 0 3.5 10H6v1H3.5a3.5 3.5 0 1 1 .59-6.95 5.002 5.002 0 1 1 9.804 1.98A2.501 2.501 0 0 1 13.5 11H10v-1h3.5a1.5 1.5 0 0 0 .237-2.981L12.7 6.854l.216-1.028a4 4 0 1 0-7.843-1.587l-.185.96z" />
                            <path fill-rule="evenodd"
                                d="M5 12.5a.5.5 0 0 1 .707 0L8 14.793l2.293-2.293a.5.5 0 1 1 .707.707l-2.646 2.646a.5.5 0 0 1-.708 0L5 13.207a.5.5 0 0 1 0-.707z" />
                            <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 6z" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- pagination -->
            <nav class="page-nav" aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

            <div id="fileDetails" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="mfileTitle" class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="text-info small" id="muploadTime"></p>
                            <p id="mfileDescription"></p>
                        </div>
                        <div class="modal-footer">
                            <a id="mdownloadLink" type="button" class="btn btn-primary">
                                <svg class="bi bi-cloud-download" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M4.887 5.2l-.964-.165A2.5 2.5 0 1 0 3.5 10H6v1H3.5a3.5 3.5 0 1 1 .59-6.95 5.002 5.002 0 1 1 9.804 1.98A2.501 2.501 0 0 1 13.5 11H10v-1h3.5a1.5 1.5 0 0 0 .237-2.981L12.7 6.854l.216-1.028a4 4 0 1 0-7.843-1.587l-.185.96z" />
                                    <path fill-rule="evenodd"
                                        d="M5 12.5a.5.5 0 0 1 .707 0L8 14.793l2.293-2.293a.5.5 0 1 1 .707.707l-2.646 2.646a.5.5 0 0 1-.708 0L5 13.207a.5.5 0 0 1 0-.707z" />
                                    <path fill-rule="evenodd"
                                        d="M8 6a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 6z" />
                                </svg>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })

        $('.file-list-item').click(function () {
            const fileTitle = $(this).parent().find('#fileTitle').text();
            const fileDescription = $(this).parent().find('#fileDescription').text();
            const uploadTime = $(this).parent().find('#uploadTime').text();
            const downloadLink = $(this).parent().find('#downloadLink').attr('href');

            $('#mfileTitle').html('fileTitle');
            $('#mfileDescription').html('fileDescription');
            $('#muploadTime').html('uploadTime');
            $('#mdownloadLink').attr('href', downloadLink);
        })

        $('#subjectField').on('ipnut', function () {
        });

        $('#filterButton').click(function () {
            const subject = $("#subjectField").val();
            const searchText = $("#searchField").val();
            console.log(subject);
            console.log(searchText);
            google.script.run.getSubject({subject, searchText, page: 0});
        })
    </script>
</body>

</html>
